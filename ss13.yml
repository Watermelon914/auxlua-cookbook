---
base: luau
globals:
  dm.world:
    struct: Datum
  dm.usr:
    struct: Datum
  dm.global_vars:
    struct: Datum
  dm.global_proc:
    args:
      - type: string
      - type: ...
        required: false
  table.unpack:
    args:
      - type: table
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  sleep:
    args: []
structs:
  Datum:
    get_var:
      method: true
      args:
        - type: string
    set_var:
      method: true
      args:
        - type: string
        - type: any
    call_proc:
      method: true
      args:
        - type: string
        - type: ...
          required: false